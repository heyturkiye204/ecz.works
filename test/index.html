<!DOCTYPE html>
<html lang="tr" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Yönlendirme Sistemi">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://cdn2.heyteknik.works/nebk/ys.css">
    <title>Yönlendirme Sistemi</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #f0f0f0;
        padding: 50px;
        color: black;
    }

    .content {
        max-width: 600px;
        margin: 0 auto;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn-cancel {
        background-color: #e74c3c;
        color: white;
        border: none;
    }

    .btn-continue {
        background-color: #2ecc71;
        color: white;
        border: none;
    }
</style>

<body data-lang="tr_TR.UTF-8">
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <h1>Yönlendirme Sistemi</h1>
            </header>

            <main>
                <section>
                    <div class="content">
                        <form method="get" id="redirectForm">
                            <fieldset>
                                <p id="redirectMessage">Sitemizden yönlendirilmek istediğiniz sayfa hakkında bilgi almak ister misiniz?</p>
                                <div class="btn-group">
                                    <button class="btn btn-cancel" type="button" onclick="cancel()">Geri Dön</button>
                                    <button class="btn btn-continue" type="button" onclick="continueToSite()">Devam Et</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </section>
            </main>

            <footer class="footer-fixed" role="contentinfo">
                <span class="copyright">© 2024, Yönlendirme Sistemi - Tüm Hakları Saklıdır</span>
            </footer>
        </div>
    </div>

    <script type="text/javascript">
        function continueToSite() {
            var urlParams = new URLSearchParams(window.location.search);
            var redirectURL = urlParams.get('link');

            if (redirectURL && confirm(redirectURL + ' sitesine yönlendirilmek istiyor musunuz?')) {
                window.location.href = redirectURL;
            }
        }

        function cancel() {
            window.history.back();
        }
    </script>
</body>

</html>
