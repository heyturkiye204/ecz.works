<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=">
    <title>Y繹nlendiriliyorsunuz...</title>
</head>

<body>
    <script>
        // URL'den hedef balant覺y覺 al
        var url = window.location.href;
        var targetLink = decodeURIComponent(url.split("link=")[1]);

        // Belirtilen s羹rede y繹nlendirme yap
        if (targetLink) {
            var redirectTimeout = setTimeout(function () {
                window.location.href = targetLink;
            }, 1);
        } else {
            document.title = 'URL Bulunamad覺!';
            document.body.innerHTML = 'URL bo, hayat覺n da bo dostum 不 (ciddiye alma)';
        }

        // Sayfa y羹klenmeyi b覺rak
        window.addEventListener('load', function() {
            if (targetLink) {
                clearTimeout(redirectTimeout);
            }
        });
    </script>
</body>

</html>
